<div class="component-content">
    <div class="component-header">
        <div>Voters</div> 
        <div class="header-button" >
            <button mat-mini-fab color="primary" (click)="onAdd()">+</button>
        </div>
    </div>
    <table mat-table [dataSource]="voters" class="component-table mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Voter Name </th>
            <td mat-cell *matCellDef="let voter"> {{voter.name}} </td>
        </ng-container>

        <ng-container matColumnDef="hasVoted">
            <th mat-header-cell *matHeaderCellDef class="column-centered"> Has voted </th>
            <td mat-cell *matCellDef="let voter" class="column-centered"> {{voter.hasVoted ? 'V' : 'X'}} </td>
        </ng-container>

        <ng-container matColumnDef="headerButton">
            <th mat-header-cell *matHeaderCellDef class="column-centered">  </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: fieldColumns"></tr>
    </table>

    <div class="component-footer">
        <app-vote></app-vote>
    </div>
</div>
