<div class="component-content">
    <div class="component-header">
        <div>Candidates</div> 
        <div class="header-button" >
            <button mat-mini-fab color="primary" (click)="onAdd()">+</button>
        </div>
    </div>
    <table mat-table [dataSource]="candidates" class="component-table mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Candidate Name </th>
            <td mat-cell *matCellDef="let candidate"> {{candidate.name}} </td>
        </ng-container>

        <ng-container matColumnDef="votes">
            <th mat-header-cell *matHeaderCellDef class="column-centered"> Votes </th>
            <td mat-cell *matCellDef="let candidate" class="column-centered"> {{candidate.votes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fieldColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: fieldColumns"></tr>
    </table>

    <div class="component-footer">
        <app-vote></app-vote>
    </div>
</div>
